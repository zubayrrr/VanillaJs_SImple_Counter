<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css"
    />

    <title>Counter in Vanilla JS</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row flex-center">
        <div class="col col-6">
          <h1>Counter in Vanilla JS</h1>
          <h2 id="count">0</h2>
          <div>
            <button class="btn-success" onclick="increase()">Increase</button>
            <button class="btn-danger" onclick="decrease()">Decrease</button>
            <button class="btn-secondary" onclick="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
